<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试Event类型</title>
    <script src="./dist/j19-event.min.js"></script>
</head>
<body>
    <script>
        let customEvent = new J19.J19Event("customEvent")
        let customError = new J19.J19ErrorEvent("customError")

        let container = document.createElement("div")

        J19.J19DispatchEvent.initEvent(container)
        container.addListener("customEvent",()=>{
            console.log(customEvent)
            console.log(customEvent.toString())
        })

        container.addListener("error",()=>{
            console.log(customError)
            console.log(customError.toString())
        })
        container.assignEvent(customEvent)
        /**
         *  注意 所有ErrorEvent的type为error
         */
        container.assignEvent(customError)

    </script>
</body>
</html>
